<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game!!!</h1>
    <button type="button" onclick="runGame()">Start Game</button>


    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

        function runGame() {
            let guess = '';
            let connect = false;
            let numTries = 1;

            const targetindex = Math.floor(Math.random() * COLORS_ARRAY.length);

            const target = COLORS_ARRAY[targetindex];
            do {
                COLORS_ARRAY.sort();
                guess = prompt('I am thinking of one of these colors:\n\n' +
                    COLORS_ARRAY + '\n\nWhat Color am i thinking of?\n')
                if (guess === null) {
                    alert('Game ended by user. Goodbye!');
                    return;
                }
                correct = checkGuess(guess, target);
            } while (!correct);
            alert('Great, you have completed the game.' +numTries+ ' tries to guess correctly!');
            document.body.style.background = guess;
        }
        function checkGuess(guess, target) {
            let correct = false;
            if (guess != COLORS_ARRAY.includes()) {
                alert('It is not a color from the range.');
            }
            if (checkGuess < target) {
                alert("Sorry that is not the color! \n \n Hint: Your color is alfabetically lower");
            }
            if (checkGuess > target) {
                 alert("Sorry that is not the color! \n \n Hint: Your color is alphabetically higher");
            }
            else {correct = true;
            }
            return correct;
        }
    </script>
</body>

</html>
